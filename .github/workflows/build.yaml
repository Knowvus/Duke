name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Service name for the Docker image'
        required: true
        default: duke
      docker_username:
        description: 'Docker Hub username'
        required: true
      docker_password:
        description: 'Docker Hub password'
        required: true
      infisical_client_id:
        description: 'Infisical Client ID'
        required: true
      infisical_secret:
        description: 'Infisical Client Secret'
        required: true
      project_id:
        description: 'Infisical Project ID'
        required: true
      digital_ocean_token:
        description: 'Digital Ocean token'
        required: true
      host:
        description: 'Manager IP address'
        required: true
      password:
        description: 'Root password'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build and Push Docker Image
        uses: Knowvus/.github/actions/build-and-push@main
        with:
          service_name: ${{ github.event.inputs.service_name || 'duke' }}
          docker_username: ${{ secrets.DOCKER_HUB_USERNAME }}
          docker_password: ${{ secrets.DOCKER_HUB_PASSWORD }}

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker Compose on Droplet
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.DO_DUKE_IP }}
          username: root
          password: ${{ secrets.DUKE_ROOT_PASSWORD }}
          script: |
            echo "Installing Docker Compose..."
            DOCKER_COMPOSE_VERSION="2.20.3"
            curl -L "https://github.com/docker/compose/releases/download/v${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            docker-compose --version

      - name: SSH into Droplet and Deploy Application
        uses: appleboy/ssh-action@v0.1.3
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          SERVICE_NAME: ${{ github.event.inputs.service_name || 'duke' }}
          INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
          INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_SECRET }}
          INFISICAL_PROJECT_ID: ${{ secrets.INFISICAL_PROJECT_ID }}
        with:
          host: ${{ secrets.DO_DUKE_IP }}
          username: root
          password: ${{ secrets.DUKE_ROOT_PASSWORD }}
          script: |
            # Pull the latest Docker image
            echo "Pulling the latest Docker image..."
            docker pull "$DOCKER_HUB_USERNAME/$SERVICE_NAME:latest"

            # Initialize Docker Swarm
            echo "Initializing Docker Swarm..."
            docker swarm init --advertise-addr $(hostname -I | awk '{print $1}') || echo "Docker Swarm already initialized."

            # Navigate to the directory containing docker-compose.yaml
            echo "Deploying with Docker Compose..."
            cd /root/deployment_directory  # Ensure this path is correct on the droplet
            docker-compose -f docker-compose.yaml pull
            docker-compose -f docker-compose.yaml up -d